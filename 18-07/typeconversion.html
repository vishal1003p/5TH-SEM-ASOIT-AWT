<!DOCTYPE html>
<html>

<body>

    <h2>The JavaScript String() Method</h2>

    <!-- <p>The String() method can convert a number to a string.</p> -->

    <p id="demo"></p>

    <script>
        let x = 123;
        document.getElementById("demo").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100 + 23);
    </script>




    <h2>Time based greeting</h2>
    <p id="demo2"></p>
    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 12) {
            greeting = "Good morning";
        } else if (time < 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("demo2").innerHTML = greeting;
    </script>

</body>

</html>
