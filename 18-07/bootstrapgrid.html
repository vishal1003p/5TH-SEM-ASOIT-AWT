<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Bootstrap grid example</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-3" style="background-color:rgb(155, 155, 249);">
                Column 1<br> Resize the browser window to see the effect.
            </div>
            <div class="col-xs-6 col-sm-3" style="background-color:rgb(247, 139, 175);">Column 2<br> Resize the browser window to see the effect.</div>
            <!-- Add clearfix for only the required viewport -->
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-6 col-sm-3" style="background-color:rgb(157, 249, 249);">Column 3<br> Resize the browser window to see the effect.</div>
            <div class="col-xs-6 col-sm-3" style="background-color:rgb(241, 130, 130);">Column 4<br> Resize the browser window to see the effect.</div>
        </div>
    </div>

</body>

</html>
