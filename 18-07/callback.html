<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide("slow", function() {
                    alert("The text is now hidden");
                });
            });
        });
    </script>
    <style>
        p {
            text-align: center;
        }
        
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <button>Hide</button>
    </div>

    <p>Vishal Prajapati</p>

</body>

</html>
